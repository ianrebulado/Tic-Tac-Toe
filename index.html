<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
      <span class="turn"> </span>
    </div>

    <div class="board" id="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <div class="controls">
      <div class="top-containers">
        <button id="prevButton" disabled>&laquo; Prev </button>
        <button id="resetButton">&#x21bb;</button>
        <button id="nextButton" disabled> Next &raquo;</button>
      </div>

      <button class="history" disabled>History</button>
      <div class="modal-container">
        <div class="modal">
          <h1>Move Log</h1>
          <ul id="moveLogList"></ul>
          <button id="close">Close</button>
        </div>
      </div>
    </div>
  </body>
  <script src="moves2.js"></script>
</html>
