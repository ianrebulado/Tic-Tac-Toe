<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="header">
      <h1>Tic Tac Toe</h1>
      <span class="turn"> X's turn! </span>
    </div>

    <div class="board" id="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <div class="controls">
      <button id="prevButton" >&laquo; Prev</button>
      <button id="resetButton">&#x21bb;</button>
      <button id="nextButton">Next &raquo;</button>
    </div>
  </body>

  <script src="moves2.js"></script>
</html>
